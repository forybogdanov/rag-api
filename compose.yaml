services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
  vector-db:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    environment:
      - QDRANT_COLLECTION_NAME=demo_collection
      - QDRANT_GRPC_PORT=6333
      - QDRANT_HTTP_PORT=6333
      
